{% extends "master.html" %}

{% block content %}

  <div id="wrapper" class="row" style="padding-bottom:20px;">

    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="col-3" align="center" style="padding-right: 50px;">
      <div class="list-group">
        <a href="/admin/panel" class="list-group-item list-group-item-action">پنل مدیر</a>
        <a href="/admin/users_activities" class="list-group-item list-group-item-action">فعالیت کاربران</a>
        <a href="/admin/employees_activities" class="list-group-item list-group-item-action">فعالیت کارمندان</a>
        <a href="/admin/my_history" class="list-group-item list-group-item-action">سابقهٔ من</a>
        <a href="/admin/financial_account_details" class="list-group-item list-group-item-action">جزئیات حساب مالی</a>

        <a href="/admin/restrict_user" class="list-group-item list-group-item-action">محدود کردن کاربر</a>
        <a href="/admin/remove_user_restriction" class="list-group-item list-group-item-action">رفع محدودیت</a>
        <a href="/admin/add_system_credit" class="list-group-item list-group-item-action">اضافه کردن اعتبار</a>
        <a href="/admin/add_transaction" class="list-group-item list-group-item-action active">اضافه کردن تراکنش</a>
        <a href="/admin/services" class="list-group-item list-group-item-action">مشاهده و بررسی سرویس‌ها</a>
      </div>
    </div>

    <div id="page-content-wrapper" class="col-9" align="center" style="padding-left: 50px; padding-right: 50px">
      <form>
        <div class="form-group row">
          <h3 class="col-sm-2">اضافه کردن قابلیت جدید</h3>
          <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">نام تراکنش</label>
          <div class="col-sm-7">
            <input class="form-control" id="transaction_name" aria-describedby="emailHelp"
                   placeholder="نام">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">قیمت تراکنش</label>
          <div class="col-sm-7">
            <input type="number" min="0" class="form-control" id="transaction_price" aria-describedby="emailHelp"
                   placeholder="0">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">واحد تراکنش</label>
          <div class="col-sm-7">
            <select class="custom-select">
              <option selected>لطفا واحد پول را انتخاب کنید</option>
              <option value="1">Dollar</option>
              <option value="2">Euro</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">درصد کارمزد</label>
          <div class="col-sm-7">
            <input type="number" min="0" step="0.1" class="form-control" id="transaction_price"
                   aria-describedby="emailHelp"
                   placeholder="0">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2"><label for="exampleFormControlTextarea1">توضیحات مربوط به تراکنش</label></div>
          <div class="col-sm-7"><textarea class="form-control" id="restrict_message" rows="3"
                                          placeholder="توضیحات مربوط به تراکنش را اینجا وارد کنید"></textarea>
          </div>

        </div>

        <div style="padding-left: 150px">
          <button type="submit" class="btn btn-primary">ثبت</button>
        </div>

      </form>
    </div>

  </div>

{% endblock content %}
