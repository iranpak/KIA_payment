{% extends "master.html" %}

{% block content %}

  <div id="wrapper" class="row" style="padding-bottom:20px;">

    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="col-3" align="center" style="padding-right: 50px;">
      <div class="list-group">
        <a href="/admin/panel" class="list-group-item list-group-item-action">پنل مدیر</a>
        <a href="/admin/users_activities" class="list-group-item list-group-item-action">فعالیت کاربران</a>
        <a href="/admin/employees_activities" class="list-group-item list-group-item-action">فعالیت کارمندان</a>
        <a href="/admin/my_history" class="list-group-item list-group-item-action">سابقهٔ من</a>
        <a href="/admin/financial_account_details" class="list-group-item list-group-item-action">جزئیات حساب مالی</a>

        <a href="/admin/restrict_user" class="list-group-item list-group-item-action">محدود کردن کاربر</a>
        <a href="/admin/remove_user_restriction" class="list-group-item list-group-item-action">رفع محدودیت</a>
        <a href="/admin/add_system_credit" class="list-group-item list-group-item-action active">اضافه کردن اعتبار</a>
        <a href="/create_service" class="list-group-item list-group-item-action">اضافه کردن تراکنش</a>
      </div>
    </div>

    <div id="page-content-wrapper" class="col-9" align="center" style="padding-left: 50px; padding-right: 50px">
      <form action="/admin/add_system_credit" method="post">
        <div class="form-group row">
          <h3 class="col-sm-3">افزایش اعتبار</h3>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">اعتبار فعلی</label>
          <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="old_credit" value={{ 0 }}>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">اعتبار اضافه (تومان)</label>
          <div class="col-sm-7">
            <input type="number" min="0" step="1000" class="form-control" id="added_credit" name="added_credit"
                   placeholder="0" dir="ltr"
                   onchange="calcSum(); msgTest()">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label" id="test_label">اعتبار حاصل</label>
          <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="final_credit" value={{ 0 }}>
          </div>
        </div>

        <div style="padding-left: 150px">
          <button type="submit" class="btn btn-primary">ثبت</button>
        </div>

      </form>
    </div>

  </div>

  <script>
      function calcSum() {
          var sum = parseInt(document.getElementById("old_credit").value) +
              parseInt(document.getElementById("added_credit").value);
          document.getElementById("final_credit").value = sum;
      }

      function msgTest() {
          if (parseInt(document.getElementById("added_credit").value) > 10000)
              alert("دمت گرم چه قدر اعتبار خریدی");
      }
  </script>

{% endblock content %}
