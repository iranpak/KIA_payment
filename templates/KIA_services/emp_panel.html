{% extends "master.html" %}

{% block content %}
  <head>
    <link rel="stylesheet" href="/static/Panels.css">
  </head>

  <div id="wrapper" class="row" style="padding-bottom:20px;">

    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="col-3" align="center" style="padding-right: 50px;">
      <div class="list-group">
        <a href="/emp/panel" class="list-group-item list-group-item-action active">پنل کارمند</a>
        <a href="/emp/transactions" class="list-group-item list-group-item-action">مشاهدهٔ تراکنش‌ها</a>
        <a href="/emp/taken_transactions" class="list-group-item list-group-item-action">تراکنش‌های شما</a>
        <a href="/send_email" class="list-group-item list-group-item-action">ارسال پیام برای کاربر</a>
      </div>
    </div>

    <div id="page-content-wrapper" class="col-9" align="center" style="padding-left: 50px; padding-right: 50px">
      <form>
        <div class="form-group row" align="right">
          <h3 class="col-sm-6">به پنل خود خوش آمدید {{ name }} </h3>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">تعداد کل تراکنش‌های زیر نظر شما</label>
          <div class="col-sm-7">
            <input type="number" readonly class="form-control-plaintext" id="staticEmail"
                   value={{ taken }}>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">تعداد تراکنش‌های تایید شده</label>
          <div class="col-sm-7">
            <input type="number" readonly class="form-control-plaintext" id="staticEmail"
                   value={{ accepted }}>
          </div>
        </div>

      </form>
    </div>

  </div>

{% endblock content %}
