{% extends "master.html" %}

{% block content %}

  <div id="wrapper" class="row" style="padding-bottom:20px;">
    <div id="page-content-wrapper" class="col-9" align="center" style="padding-left: 50px; padding-right: 50px">
      <form>
        <div class="form-group row">
          <h3 class="col-sm-2">خرید سرویس {{ name }}</h3>
          <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="">
          </div>
        </div>

        {% for item in info %}
          <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">{{ item }}</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder={{ information.first_name }}>
          </div>
        </div>
        {% endfor %}

        <div style="padding-left: 150px">
          <button type="submit" class="btn btn-primary">خرید</button>
        </div>

      </form>
    </div>

  </div>

{% endblock content %}
