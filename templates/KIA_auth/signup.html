{% extends "master.html" %}

{% block content %}


    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post" novalidate>
        <table border="1" align="center">
            {{ form }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
