{% extends "master.html" %}


{% block content %}
  <head>
    <link rel="stylesheet" href="/static/Panels.css">
  </head>

  <div id="wrapper" class="row" style="padding-bottom:20px;">

    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="col-3" align="center" style="padding-right: 50px;">
      <div class="list-group">
        <a href="/user_panel" class="list-group-item list-group-item-action active">پنل کاربری</a>
        <a href="/edit_profile" class="list-group-item list-group-item-action">ویرایش پروفایل</a>
        <a href="/change_password" class="list-group-item list-group-item-action">تغییر رمز عبور</a>
        <a href="/add_credit" class="list-group-item list-group-item-action">اضافه کردن اعتبار</a>
        <a href="/withdraw_credit" class="list-group-item list-group-item-action">برداشت پول از اعتبار</a>
        <a href="/anonymous_transfer" class="list-group-item list-group-item-action">واریز مخفیانهٔ پول</a>
        <a href="/transactions" class="list-group-item list-group-item-action">تاریخچهٔ تراکنش‌ها</a>
      </div>
    </div>

    <div id="page-content-wrapper" class="col-9" align="center" style="padding-left: 50px; padding-right: 50px">
      <form>
        {% csrf_token %}
        <div class="form-group row" align="right">
          <h3 class="col-sm-6">پنل کاربری</h3>
        </div>


        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">نام کاربری</label>
          <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="username" value={{ information.username }}>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">ایمیل</label>
          <div class="col-sm-7">
            <input type="email" readonly class="form-control-plaintext" id="staticEmail" value={{ information.email }}>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">اعتبار</label>
          <div class="col-sm-7">
            <input type="number" readonly class="form-control-plaintext" id="staticEmail"
                   value={{ information.credit }}>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">تعداد کل تراکنش‌ها</label>
          <div class="col-sm-7">
            <input type="number" readonly class="form-control-plaintext" id="staticEmail"
                   value={{ information.cnt }}>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">مجموع هزینهٔ ریالی تراکنش‌ها</label>
          <div class="col-sm-7">
            <input type="number" readonly class="form-control-plaintext" id="staticEmail"
                   value={{ information.total_rial }}>
          </div>
        </div>

      </form>
    </div>

  </div>

{% endblock content %}
