<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Transactions</title>
</head>
<body>
    {% if transactions %}
      <ul>
        {% for transaction in transactions %}
          <li>
            <a href="transactions/{{ transaction.id }}">
                {{ transaction.service.label }}</a>)
          </li>
        {% endfor %}
      </ul>
      {% else %}
        <p>خدمت درخواستی ثبت نشده :(</p>
      {% endif %}
</body>
</html>
